<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <svg :width="initialRadius * 2" :height="initialRadius * 2">
            <circle class="dartArea initial" :cx="initialRadius" :cy="initialRadius" :r="initialRadius" />
            <circle class="dartArea current" :cx="initialRadius" :cy="initialRadius" :r="currentRadius" />
            <line class="axis horizontal" :x1="initialRadius" :y1="0" :x2="initialRadius" :y2="initialRadius * 2" />
            <line class="axis vertical" :x1="0" :y1="initialRadius" :x2="initialRadius * 2" :y2="initialRadius" />
            <circle class="dart" :class="{hit: dart.isHit}" v-for="dart in darts" :cx="dart.x" :cy="dart.y" :r="4" />
        </svg>
        
        <button @click="shootDart">Lancer un dart</button>
        <pre>
            {{ darts }}
        </pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                initialRadius:250,
                currentRadius:250,
                darts: []
            },
            methods: {
                shootDart(){
                    var dart = {
                        x: Math.floor(Math.random() * this.initialRadius * 2),
                        y: Math.floor(Math.random() * this.initialRadius * 2),
                        id: new Date().valueOf()
                    }
                    dart.xRelativeToCenter = dart.x - this.initialRadius;
                    dart.yRelativeToCenter = this.initialRadius - dart.y;

                    dart.isHit = Math.sqrt(Math.pow(dart.xRelativeToCenter, 2) + Math.pow(dart.yRelativeToCenter, 2)) <= this.currentRadius
                    this.darts.push(dart);
                    if(dart.isHit){
                        console.log("Good.")
                        this.currentRadius*=0.9
                    }else{
                        console.log("Not good.")
                    }
                }
            }
        })
    </script>
</body>
</html>
