<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="generalArea" :style="{width: d + 'px', height: d + 'px'}">
            <div class="dartArea" :style="{width: d + 'px', height: d + 'px'}"></div>
            <div class="horizontalAxis" :style="{width: d + 'px'}"></div>
            <div class="verticalAxis" :style="{height: d + 'px'}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                d: 500,
                delta: 30
            }
        })
    </script>
</body>
</html>
